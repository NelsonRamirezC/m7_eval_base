<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratorios</title>
</head>
<body>
    <header>
        <h1>Listado de laboratorios</h1>
    </header>

    <main>
        <section>
            <ul>
                {% for laboratorio in laboratorios %}
                    <li>{{laboratorio.nombre}}</li>
                {% endfor %}
            </ul>            
        </section>
    </main>
    
</body>
</html>
